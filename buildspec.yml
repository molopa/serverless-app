# ~/environment/sam-app/buildspec.yml

version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      # Install packages or any pre-reqs in this phase.
      - ./install-deps.sh
  
  build:
    commands:
      # Use Build phase to build your artifacts (compile, etc.)

  post_build:
    commands:
      # Use Post-Build for notifications, git tags, upload artifacts to S3
      - aws cloudformation package --template-file template.json --s3-bucket $PACKAGE_BUCKET --output-template-file packaged.yaml

artifacts:
  discard-paths: yes
  files:
    # List of local artifacts that will be passed down the pipeline
    - packaged.yaml
